---
- name: "Playing with Ansible and Git"
  hosts: localhost
  connection: local
  tasks:
    - name: Intstall cli tools via pacman
      pacman:
        name: "{{ item }}"
        state: present
      with_items: 
        - curl
        - gnupg
        - bat
        - fzf
        - highlight
        - ripgrep
        - micro
        - tmux
        - visual-studio-code-bin
        - fzf
        
    - name: Install cli tools via pacman community
      community.general.pacman:
        name: "{{ item }}"
        state: present
      with_items: 
        - tree
  